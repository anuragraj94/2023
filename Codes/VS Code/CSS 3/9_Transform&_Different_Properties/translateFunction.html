<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property & Translate function</title>
    <style>
        .main{
            width: 100px;
            height: 100px;
            background-color: rgba(100, 50, 100, .5);
            /*
            translate(x,y);
            translateX(x)
            translateY(y)
            */
            transform: translate(10px,10px);
        }
    </style>
</head>
<body>
    <div class="main">
         
    </div>
</body>
</html>
