<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resize & Text-indent</title>
    <style>
        .main{
            width: 400px;
            height: 400px;
            border: 2px solid blue;
            font-size: 50px;
            overflow: hidden;
            resize: both; /*Resize: vertical & horizrntal both side you can resize if content is overflowing. Default is none*/
            text-indent: 40px; /*text-indent: it will give space on the begining of the content. You can also give this in percentage(%)*/
        }
    </style>
</head>
<body>
    <div class="main">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, optio vel? Incidunt ratione enim quam atque earum unde, tenetur minima mollitia magnam nesciunt veniam, nulla repudiandae sit debitis repellat error!
    </div>
</body>
</html>
