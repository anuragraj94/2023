<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity and transition</title>
    <style>
        .main{
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: rgb(40, 51, 148);              
            opacity: 0.4;
            transition: 2s;
        }
        .main:hover{
            opacity: 1;
            box-shadow: 0px 0px 5px 15px gray;           
        }
    </style>
</head>
<body>
    <div class="main">

    </div>
</body>
</html>
